        /* Pattern overlay on the background */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png');

        header .nav-links a:hover {

        /* Subject card style with animation */
        .subject-box {
            width: 100%;
            height: 180px;
            background-color: #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-size: 22px;
            font-weight: bold;
            color: #2d3e50;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        /* Hover effect for subject boxes */
        .subject-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            background-color: #3498db;
            color: white;
        }

        /* Additional hover effect */
        .subject-box::before {
            content: "";
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: -200px;
            left: -150px;
            transition: all 0.7s ease;
        }

        .subject-box:hover::before {
            top: -50px;
            left: -50px;
        }

        /* Grid layout for subjects */
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            padding: 40px;
        }

        /* Title styling */
        .container h2 {
            font-size: 36px;
            font-weight: bold;
            color: #2d3e50;
            margin-bottom: 30px;
        }

        .container h4 {
            font-size: 24px;
            font-weight: 500;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        /* Updated footer */
        footer {
            background-color: #2d3e50;
            color: white;
            padding: 40px 0;
            text-align: center;
            border-top: 3px solid #3498db;
            margin-top: 50px;
        }

            margin: 0;
            color: #ecf0f1;
        }

        /* Footer links */
        footer .footer-links {
            margin-bottom: 20px;
        }

        footer .footer-links a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        footer .footer-links a:hover {
            color: #f39c12;
        }

        /* Social icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            color: #f39c12;
        }

        /* Smooth animation for header and footer */
        header,
        footer {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
