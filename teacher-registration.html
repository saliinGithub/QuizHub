<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="teacher-registration.css">
</head>
<body>
    <div class="background">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow-lg border-light">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Teacher Registration</h2>
                    <form id="registrationForm" action="teacher_registration.php" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6 position-relative">
                                <i class="fas fa-user icon-position"></i>
                                <input type="text" class="form-control" placeholder="Username" name="username" required>
                            </div>
                            <div class="form-group col-md-6 position-relative">
                                <i class="fas fa-envelope icon-position"></i>
                                <input type="email" class="form-control" placeholder="Email" name="email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 position-relative">
                                <i class="fas fa-user-tag icon-position"></i>
                                <input type="text" class="form-control" placeholder="First Name" name="firstName" required>
                            </div>
                            <div class="form-group col-md-6 position-relative">
                                <i class="fas fa-user-friends icon-position"></i>
                                <input type="text" class="form-control" placeholder="Last Name" name="lastName" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 position-relative">
                                <i class="fas fa-phone icon-position"></i>
                                <input type="tel" class="form-control" placeholder="Contact Number" name="contactNumber" required>
                            </div>
                            <div class="form-group col-md-6 position-relative">
                                <i class="fas fa-graduation-cap icon-position"></i>
                                <input type="text" class="form-control" placeholder="Qualifications" name="qualifications" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 position-relative">
                                <i class="fas fa-book icon-position"></i>
                                <input type="text" class="form-control" placeholder="Subject" name="subject" required>
                            </div>
                            <div class="form-group col-md-6 position-relative">
                                <i class="fas fa-lock icon-position"></i>
                                <input type="password" class="form-control" placeholder="Password" name="password" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 position-relative">
                                <i class="fas fa-lock icon-position"></i>
                                <input type="password" class="form-control" placeholder="Retype Password" name="retypePassword" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="teacher-registration.js"></script>
</body>
</html>
